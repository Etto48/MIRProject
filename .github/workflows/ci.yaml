name: Continuous Integration

env:
  KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
  KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Install package and deps
      run: |
        python -m pip install --upgrade pip
        pip install .
    

    - name: Check for artifact existence
      id: check_artifact
      run: |
        curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
          | jq '.artifacts | map(select(.name == "artifact-name")) | length'

    - name: Download data artifact
      uses: actions/download-artifact@v4
      if: steps.check_artifact.outputs.artifact == 1
      with:
        name: data
        path: data

    - name: Run tests
      run: |
        python -m unittest discover -v -s mir -p "test_*.py"
    
    - name: Save data artifact
      uses: actions/upload-artifact@v4
      with:
        name: data
        path: data